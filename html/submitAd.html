        crossorigin="anonymous">

</head>

<body>


    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">


                <!-- main header navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container">
                        <a href="#" class="olx-link">

                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="bg-dark navbar-toggler-icon ml-4"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">

                                <li class="nav-item active ml-2">

                                            View Ads </b>

                        </div>
                    </div>

            </div>
        </div>

    <!-- Submit Ad form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11">

                <div class="container">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5>Submit an Ad</h5>
                        </div>
                        <br>
                        <br>
                        <div class="card-body">
                            <form id="submitAdForm">

                                <!-- Ad Title -->

                                <div class="div1">
                                    <b>Ad Title</b>
                                    <small class="text-danger">*</small> &nbsp;
                                    <input type="text" required class="input1" id="ad-title">
                                </div>
                                <br>

                                <!-- Category -->
                                <div class="div1">
                                    <label for="category">
                                        <span>
                                            <b>Category</b>
                                        </span>
                                        <span>
                                            <small class="text-danger">*</small> &nbsp;
                                        </span>
                                    </label>
                                    <select class="form-control" style="width:470px; margin-left:11%;" id="category">
                                        <option value=""> </option>
                                        <option value="Property-for-sale">Property for Sale</option>
                                        <option value="Property-for-Rent">Property for Rent</option>
                                        <option value="Animals">Animals</option>
                                        <option value="Books-Sports-Hobbies">Books, Sports & Hobbies</option>
                                        <option value="Electronics-Home-Appliances">Electronics & Home Appliances</option>
                                        <option value="Mobiles">Mobiles</option>
                                        <option value="Jobs">Jobs</option>
                                        <option value="Services">Services</option>
                                        <option value="Business-Industrial-Agriculture">Business Industrial & Agriculture</option>
                                        <option value="Furniture-Home-Decor">Furniture & Home Decor</option>
                                        <option value="Kids">Kids</option>
                                        <option value="Fashion">Fashion</option>
                                        <option value="Vehicles">Vehicles</option>
                                        <option value="Bikes">Bikes</option>
                                    </select>
                                </div>
                                <hr>
                                <br>
                                <div class="div1">
                                    <label for="price">
                                        <span>
                                            <b>Price</b>
                                        </span>
                                        <span>
                                            <small class="text-danger">*</small> &nbsp;
                                        </span>
                                    </label>
                                    <input type="text" required class="input1 ml-4" id="price">
                                </div>
                                <br>
                                <div class="div1">
                                    <div>
                                        <label for="ad-description">
                                            <span>
                                                <b>Ad Description</b>
                                            </span>
                                            <span>
                                                <small class="text-danger">*</small> &nbsp;
                                            </span>

                                        </label>
                                    </div>
                                    <div>
                                        <textarea id="ad-description" style="margin-left: 11%;" cols="80" rows="1" class="text-area" maxlength="100" placeholder=" Include the brand, model, age and any included accessories."> 
                                    </textarea>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <h5>Your contact details</h5>
                                </div>
                                <hr>
                                <br>
                                <div class="div1">
                                    <label for="name">
                                        <span>
                                            <b>Name</b>
                                        </span>
                                        <span>
                                            <small class="text-danger">*</small> &nbsp;
                                        </span>
                                    </label>
                                    <input type="text" required class="input1 ml-3" id="name">
                                </div>
                                <br>
                                <div class="div2">
                                    <label for="number">
                                        <span>
                                            <b>Phone number</b>
                                        </span>
                                        <span>
                                            <small class="text-danger">*</small> &nbsp;
                                        </span>
                                    </label>
                                    <input type="text" required class="ml-3 phoneNumber" id="phone-number">
                                </div>
                                <hr>
                                <br>
                                <div class="div3">
                                    <label for="province">
                                        <span>
                                            <b>Province</b>
                                        </span>
                                        <span>
                                            <small class="text-danger">*</small> &nbsp;
                                        </span>
                                    </label>
                                    <input type="text" required class="province" id="province">
                                </div>
                                <hr>
                                <button type="submit" class="btn text-white submit-ad-button" style="margin-left: 45%; width: 140px;">Submit</button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <br>
    <br>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="productMessage" class="modal-body">

                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
